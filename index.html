<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me? Affy</title>
  
  <!-- Google Fonts for modern love fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  
  <style>
    /* Styling remains the same as in your initial code */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffebcd;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      position: relative;
    }
    h1 {
      color: #d62828;
      margin-bottom: 20px;
      font-family: 'Great Vibes', cursive; /* Beautiful love font for header */
    }
    .buttons {
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
      font-family: 'Great Vibes', cursive; /* Modern love font for buttons */
    }
    #yes-btn {
      background-color: #a8dadc;
      color: #333;
    }
    #no-btn {
      background-color: #ffadad;
      color: #333;
      position: relative;
    }
    #message {
      display: none;
      color: #d62828;
      font-size: 28px;
      font-family: 'Cursive', Arial, sans-serif;
      margin-top: 20px;
    }
    .animal {
      width: 150px;
      height: auto;
      margin-top: 20px;
      animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #d62828;
      transition: 0.3s;
    }
    .back-btn:hover {
      color: #ffadad;
    }

    /* Audio Player Custom Styles */
    .audio-player {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
    }

    .audio-btn {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .audio-btn:hover {
      color: #a8dadc;
    }

    /* Icon styles */
    .play-icon::before {
      content: '‚ñ∂Ô∏è';
    }

    .pause-icon::before {
      content: '‚è∏Ô∏è';
    }

    .mute-icon::before {
      content: 'üîá';
    }

    .unmute-icon::before {
      content: 'üîä';
    }
  </style>
</head>
<body>

  <!-- Custom Audio Player -->
  <div class="audio-player">
    <button id="play-pause" class="audio-btn play-icon"></button>
    <button id="mute-unmute" class="audio-btn unmute-icon"></button>
  </div>

  <!-- Hidden Background Music -->
  <audio id="music" autoplay loop>
    <source src="/music/Lana Del Rey - Chemtrails Over The Country Club  sped up  lyrics  Aesthetic Story Status.mp3" type="audio/mp3">
  </audio> 

  <div class="container">
    <img src="https://media.tenor.com/UhG7cPVT3qUAAAAi/cute.gif" class="animal" alt="Cute Animal">

    <h1>Do you love me?</h1>
    <div class="buttons">
      <button id="yes-btn" class="btn">Yes, sweetheart</button>
      <button id="no-btn" class="btn">No, idiot</button>
    </div>
    <div id="message" style="display: none;">
      Love you too, baby! ‚ù§Ô∏è
    </div>
    <div id="animal-container" style="display: none;">
      <img src="https://media.tenor.com/C8wdf3ddXIQAAAAi/goma-peach.gif" class="animal" alt="Cute Animal">
    </div>
  </div>

  <button id="back-btn" class="back-btn">‚Üê</button>

  <script>
    const noBtn = document.getElementById('no-btn');
    const yesBtn = document.getElementById('yes-btn');
    const message = document.getElementById('message');
    const animalContainer = document.getElementById('animal-container');
    const container = document.querySelector('.container');
    const backBtn = document.getElementById('back-btn');
    const audio = document.getElementById('music');
    const playPauseBtn = document.getElementById('play-pause');
    const muteUnmuteBtn = document.getElementById('mute-unmute');

    // Moving "No" Button
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Display Message and Image on "Yes" Button Click
    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      animalContainer.style.display = 'block';
      container.innerHTML = message.outerHTML + animalContainer.outerHTML;
    });

    // Go Back Button
    backBtn.addEventListener('click', () => {
      container.innerHTML = `
        <img src="https://media.tenor.com/UhG7cPVT3qUAAAAi/cute.gif" class="animal" alt="Cute Animal">
        <h1>Do you love me?</h1>
        <div class="buttons">
          <button id="yes-btn" class="btn">Yes, sweetheart</button>
          <button id="no-btn" class="btn">No, dumb</button>
        </div>
        <div id="message" style="display: none;">
          Love you too, baby! ‚ù§Ô∏è
        </div>
        <div id="animal-container" style="display: none;">
          <img src="https://media.tenor.com/C8wdf3ddXIQAAAAi/goma-peach.gif" class="animal" alt="Cute Animal">
        </div>
      `;

      // Reattach the "No" button movement functionality
      const noBtn = document.getElementById('no-btn');
      noBtn.addEventListener('mouseover', () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      });

      // Re-attach the "Yes" button click functionality
      const yesBtn = document.getElementById('yes-btn');
      yesBtn.addEventListener('click', () => {
        message.style.display = 'block';
        animalContainer.style.display = 'block';
        container.innerHTML = message.outerHTML + animalContainer.outerHTML;
      });

      // Reattach Audio Player functionality
      playPauseBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playPauseBtn.classList.remove('play-icon');
          playPauseBtn.classList.add('pause-icon');
        } else {
          audio.pause();
          playPauseBtn.classList.remove('pause-icon');
          playPauseBtn.classList.add('play-icon');
        }
      });

      muteUnmuteBtn.addEventListener('click', () => {
        audio.muted = !audio.muted;
        muteUnmuteBtn.classList.toggle('mute-icon');
        muteUnmuteBtn.classList.toggle('unmute-icon');
      });
    });

    // Initial Audio Player setup
    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.classList.remove('play-icon');
        playPauseBtn.classList.add('pause-icon');
      } else {
        audio.pause();
        playPauseBtn.classList.remove('pause-icon');
        playPauseBtn.classList.add('play-icon');
      }
    });

    muteUnmuteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteUnmuteBtn.classList.toggle('mute-icon');
      muteUnmuteBtn.classList.toggle('unmute-icon');
    });
  </script>
</body>
</html>
